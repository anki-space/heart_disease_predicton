{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'prediction_form_backround.png' %}");
            background-size: cover;      
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
        }

        strong {
            font-weight: bold;
            color: #333;
        }

        .prediction {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .prediction-positive {
            color: #e74c3c; /* Red for positive result */
        }

        .prediction-negative {
            color: #27ae60; /* Green for negative result */
        }

        .prediction-neutral {
            color: #95a5a6; /* Gray for neutral result */
        }

        /* Button Styling */
        a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 30px;
            background-color: #3498db;
            color: #fff;
            font-size: 1.1em;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>
        <p class="prediction">
          <p><strong>Prediction:</strong> {{ prediction }}</p>
        </p>
        <h5 class="mt-4">Patient Data:</h5>
                <table class="table">
                    <tbody>
                        {% for key, value in patient_data.items %}
                        <tr> 
                                <th>{{ key }}</th>
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>

        <a href="{% url 'prediction_form' %}">Make Another Prediction</a>
    </div>

</body>
</html>
